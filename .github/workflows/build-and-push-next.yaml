name: Push Next Artifacts to Azure Registry

on:
  push:
    branches:
      - next

permissions:
  contents: write
  packages: write

env:
  DOMAIN: infra

jobs:
  push-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_URL }}
          username: ${{ secrets.ACR_PUSH_USER }}
          password: ${{ secrets.ACR_PUSH_TOKEN }}

      - name: Build and Push Docker image
        id: build_and_push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.ACR_URL }}/${{ env.DOMAIN }}/${{ github.event.repository.name }}:next-${{ github.sha }}

  push-helm-package:
    runs-on: ubuntu-latest
    needs: push-docker-image
    outputs:
      chart_tag: ${{ steps.chart_tag.outputs.tag }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.4

      - name: Compute chart tag (semver-compatible)
        id: chart_tag
        shell: bash
        run: |
          BASE_VERSION=$(awk -F ': ' '/^version:/ {print $2}' helm/Chart.yaml)
          echo "tag=${BASE_VERSION}-next-"$GITHUB_SHA"" >> "$GITHUB_OUTPUT"

      - name: Push Chart to ACR
        uses: appany/helm-oci-chart-releaser@v0.5.0
        with:
          name: ${{ github.event.repository.name }}
          repository: helm/${{ env.DOMAIN }}
          tag: ${{ steps.chart_tag.outputs.tag }}
          path: ./helm
          registry: ${{ secrets.ACR_URL }}
          registry_username: ${{ secrets.ACR_PUSH_USER }}
          registry_password: ${{ secrets.ACR_PUSH_TOKEN }}
          update_dependencies: 'true' # Defaults to false

  create-new-site-values-branch:
    runs-on: ubuntu-latest
    needs: push-helm-package
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Checkout site-values repo
        uses: actions/checkout@v5
        with:
          repository: MapColonies/site-values
          token: ${{ secrets.GH_PAT }}
          path: site-values
          ref: master

      - name: Commit and push changes
        working-directory: site-values
        shell: bash
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          DOMAIN: ${{ env.DOMAIN }}
          REPO_NAME: ${{ github.event.repository.name }}
          GITHUB_SHA: ${{ github.sha }}
          TAG: ${{ needs.push-helm-package.outputs.chart_tag }}
        run: bash ../.github/scripts/commit_changes.sh

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          path: site-values
          token: ${{ secrets.GH_PAT }}
          commit-message: 'feat: update ${{ env.DOMAIN }}/${{ github.event.repository.name }} to ${{ needs.push-helm-package.outputs.chart_tag }}'
          title: 'feat: update ${{ env.DOMAIN }}/${{ github.event.repository.name }} to ${{ needs.push-helm-package.outputs.chart_tag }}'
          body: |
            This PR was automatically generated by a GitHub Action.
          branch: ${{ github.event.repository.name }}-${{ github.sha }}
          base: master
